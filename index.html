<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
    <link rel="stylesheet" type="text/css" href="./style/todo.style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo">
        <div class="todo-field">
          <input
            type="text"
            id="text"
            name="text"
            placeholder="Please enter item here :"
          />
          <div onclick="add()" id="button">add item</div>
        </div>
        <ul class="items"></ul>
        <div class="clear" onclick="clearList()">clear</div>
      </div>
    </div>
    <script src="./javascript/todo.js"></script>
  </body>
</html>
